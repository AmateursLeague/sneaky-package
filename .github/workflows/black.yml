name: Black Code Formatter

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write  # Allow write access to repository contents

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Black
        run: pip install black

      - name: Run Black Formatter
        id: action_black
        run: |
          black package/ tests/ || echo "Black found formatting issues!"

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Changes detected."
          echo "changes=true" >> $GITHUB_ENV

      - name: Configure GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --passphrase "${{ secrets.GPG_PASSPHRASE }}"
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-program /usr/bin/pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg --list-secret-keys  # Ensure the key is imported

      - name: Commit and push changes
        if: steps.action_black.outcome == 'success' && env.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local commit.gpgSign true
          git config --local user.signingkey 051C4759AC834560A58B6D6E00D340662E83DCE2 
          git add .
          git commit -S -m "style: format code with Black" || echo "No changes to commit."
          git push || echo "Failed to push changes."
